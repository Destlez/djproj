<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Еженедельная рассылка новостей!</title>
</head>
<body>
    <h4>Последние новости:</h4>
    <li>
        {% for f in post %}
            <a href= "{{ link }}{{ f.get_absolute_url }}">{{ f.title.post }}</a>
        {% endfor %}
    </li>

</body>
</html>
